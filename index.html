<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costom reactangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="parent-reactangle">
                <div class="reactangle">
                </div>
            </div>
        </div>

        <div>
            <div class="div-count">
                <h1>Change no of boxes</h1>
                <input id="div-count" type="range" value="0" max="3">
            </div>
            <div class="Angle">
                <h1>Change the angle</h1>
                <input id="angle-count" type="range" value="0" max="360">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
